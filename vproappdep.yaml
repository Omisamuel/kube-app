apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: vprofomis/vprofileapp:V1
          ports:
            - name: vproapp-port
              containerPort: 8080
      tolerations:
        - key: "KubernetesCluster"
          operator: "Equal"
          value: "Clustervalue1"
          effect: "NoSchedule"
      initContainers:
        - name: mydb
          image: busybox
          command: ['sh', '-c', 'until nslookup vprodb; do echo waiting for vprodb; sleep 2; done;']
        - name: memcache
          image: busybox
          command: ['sh', '-c', 'until nslookup vprocache01; do echo waiting for vprocache01; sleep 2; done;']